<body>

<div class="lightbox">

    <h1 class="content-heading lightbox__heading">Create Subjects</h1>
    <p class="copy lightbox__content">Create individual, sequential subject IDs for your study. Either a prefix,
        suffix, or both values must be entered to create to your subject IDs</p>

    <div class="form-ctr">

        <div class="form-field">
            <label class="form-field__label" for="field_a">Prefix</label>
            <input class="form-field__input" name="field_a" type="" placeholder="">
        </div>

        <div class="form-field">
            <label class="form-field__label" for="">Suffix</label>
            <input class="form-field__input" type="" placeholder="">
        </div>

        <div class="form-field">
            <label class="form-field__label" for="">Number of Subjects</label>
            <input class="form-field__input" type="" placeholder="">
        </div>

    </div>

    <button class="action">Create Subjects</button>

</div>

</body>
